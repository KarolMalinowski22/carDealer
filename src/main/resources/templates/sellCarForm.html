<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/cars/{carId}/sell (carId=${car.id})}">
    <input th:attr="name='carId'" type="hidden" th:field="${car.id}">
    <table>
        <tr>
            <th>ID</th>
            <th>Manufacturer</th>
            <th>Model</th>
            <th>Rok produkcji</th>
            <th>Przebieg</th>
            <th>Paliwo</th>
            <th>Kwota</th>
        </tr>
        <tr>
            <td th:text="${car.id}"></td>
            <td th:text="${car.manufacturer}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.productionYear}"></td>
            <td th:text="${car.mileage}"></td>
            <td th:text="${car.fuelType}"></td>
            <td>Cena: <input name="amount" type="text"></td>
            <td><input type="submit">sprzedaj</td>
        </tr>
    </table>
</form>
</body>
</html>
